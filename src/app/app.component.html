<mat-sidenav-container>
	<mat-sidenav #sidenav role="navigation">
		<mat-nav-list>
			<a mat-list-item (click)="sidenav.toggle()" routerLink="/signup">
				<mat-icon>face</mat-icon>
				<span class="nav-caption">Sign up</span>
			</a>
			<a mat-list-item (click)="sidenav.toggle()" routerLink="/login">
				<mat-icon>input</mat-icon>
				<span class="nav-caption">Login</span>
			</a>
			<a mat-list-item (click)="sidenav.toggle()" routerLink="/training">
				<mat-icon>fitness_center</mat-icon>
				<span class="nav-caption">Training</span>
			</a>
			<mat-list-item>
				<button mat-icon-button>
					<mat-icon>eject</mat-icon>
					<span class="nav-caption">Logout</span>
				</button>
			</mat-list-item>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="primary">
			<div fxHide.gt-xs>
				<button mat-icon-button (click)="sidenav.toggle()">
					<mat-icon>menu</mat-icon>
				</button>
			</div>
			<div>Logo</div>
			<div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
				<ul fxLayout fxLayoutGap="10px" class="nav-items">
					<li><a routerLink="/signup">Sign Up</a></li>
					<li><a routerLink="/login">Login</a></li>
					<li><a routerLink="/training">Training</a></li>
				</ul>
			</div>
		</mat-toolbar>
		<main>
			<router-outlet></router-outlet>
		</main>
	</mat-sidenav-content>
</mat-sidenav-container>
