<section class="signupform">
	<form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit( f )">
		<mat-form-field>
			<input
			matInput
			type="email"
			placeholder="Your email"
			ngModel
			name="email"
			email
			required
			#emailInput = "ngModel"
			>
			<mat-error *ngIf="!emailInput.hasError('required')">Invalid Email</mat-error>
			<mat-error *ngIf="emailInput.hasError('required')">Email field must not be empty</mat-error>
		</mat-form-field>

		<mat-form-field hintLabel="Should be atleat 6 characters long!">
			<input
			matInput
			type="password"
			placeholder="Your password"
			ngModel
			name="password"
			minlength="6"
			#pwInput="ngModel"
			required
			>
			<mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
			<mat-error *ngIf="emailInput.hasError('required')">Must be 6 characters long</mat-error>
			<mat-error *ngIf="!emailInput.hasError('required')">Invalid Email</mat-error>
		</mat-form-field>

		<mat-form-field>
			<input
				matInput
				[matDatepicker]="picker"
				placeholder="Choose a date"
				[max]="maxDate"
				ngModel
				name="birthdate"
				required
			>
			<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
			<mat-datepicker #picker></mat-datepicker>
		</mat-form-field>

		<mat-checkbox
			ngModel
			name="agree"
			required
			labelPosition="after"
			color="primary"
		>Agree to term and conditions.</mat-checkbox>

		<button *ngIf="!isLoading" [disabled]="f.invalid" type="submit" mat-raised-button color="primary">Submit</button>
		<mat-spinner *ngIf="isLoading"></mat-spinner>
	</form>
</section>
