<mat-nav-list>
	<a mat-list-item (click)="onClose()" routerLink="/signup" *ngIf="!isAuth">
		<mat-icon>face</mat-icon>
		<span class="nav-caption">Sign up</span>
	</a>
	<a mat-list-item (click)="onClose()" routerLink="/login" *ngIf="!isAuth">
		<mat-icon>input</mat-icon>
		<span class="nav-caption">Login</span>
	</a>
	<a mat-list-item (click)="onClose()" routerLink="/training" *ngIf="isAuth">
		<mat-icon>fitness_center</mat-icon>
		<span class="nav-caption">Training</span>
	</a>
	<mat-list-item >
		<button mat-icon-button *ngIf="isAuth" style="cursor:pointer;"  (click)="onLogout()">
			<mat-icon>eject</mat-icon>
			<span class="nav-caption">Logout</span>
		</button>
	</mat-list-item>
</mat-nav-list>
